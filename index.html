<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Decodificador</title>
</head>
<body>
    <header class="cabecalho">
        <h1 class="cabecalho__texto">Decodificador</h1>
    </header>
    <main class="entrada">
        <section class="entrada__conteudo">
            <div class="entrada__texto">
                <input type="text" class="entrada__texto__principal" id="texto" name="fname" value="Digite seu texto"><br>
            </div>
            <div class="alerta">
                <p class="alerta__texto">Apenas letras minúsculas e sem acento.</p>
            </div>
            <div class="botao">
                <button class="botao__criptografar" onclick="criptografar()">Criptografar</button>
                <button class="botao__descriptografar" onclick="descriptografar()">Descriptografar</button>
            </div>
        </section>
        <section class="saida">
            <div class="saida__imagem" src="img/lupa.jpg" alt="imagem de um homem segurando uma lupa.">
            <p class="saida__texto">Nenhuma mensagem encontrada! <br><br>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
            <div class="saida__conteudo">
                <input type="text" class="saida__conteudo__tela" id="textoSaida" readonly><br><br>
                <button class="saida__conteudo__copiar" onclick="copiarTexto()" id="copia">Copiar</button>
            </div>
        </section>
    </main>
    <footer class="rodape">
        <p class="rodape__texto">Tiago Bahiense 12/02/2024</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
